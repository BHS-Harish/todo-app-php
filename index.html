<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Todo | BHS HARISH</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        *{
            user-select: none;
        }
        .row{
            margin: 10px 0 !important;
        }
        .container-fluid{
            margin-bottom: 20px;
        }
        .todoItem{
            background-color: aliceblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="text-center text-primary">Todo Application</h1>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <form class="col-lg-8 col-sm-10 d-flex" method="post">
                    <input class="form-control  m-1"type="text" name="todo" id="todo" placeholder="Enter the new todo..." aria-required="true" required/>
                    <button class="btn btn-outline-primary m-1" type="submit" id="todoAdd">ADD</button>
                    <button class="btn btn-primary m-1 d-none" type="submit" id="updateBtn">UPDATE</button>
                </form> 
            </div>
        </div>
    </div>
    <div class="container-fluid" id="myTodos">
        <div class="row todoItem rounded p-2">
            <div class="col-lg-8 col-sm-6">
                <p class="text-center text-truncate">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Est aut illo placeat ea, deserunt perferendis modi eaque quidem tempora, iusto dolore eveniet repellat explicabo velit omnis, sed labore optio officia!</p>
            </div>
            <div class="col-lg-4 col-sm-6 d-flex justify-content-center">
                <button class="btn btn-primary m-1"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-danger m-1"><i class="bi bi-trash-fill"></i></button>
            </div>
        </div>
    </div>
    <p class="text-center bold"><strong>Made by <a href="https://bhstechie.netlify.app/">BHS HARISH</a></strong> </p>
    <script src="script.js" type="text/javascript"/>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
